---
apiVersion: v1
kind: Namespace
metada:
  name: blue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  namespace: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      service: php
  template:
    metadata:
      labels:
        service: php
    spec:
      containers:
      -
        image: secobau/php:rc-apache-1.1
        name: php
---
apiVersion: v1
kind: Service
metadata:
  name: php
  namespace: blue
spec:
  ports:
  -
    nodePort: 31003
    port: 80
  selector:
    service: php
  type: NodePort
---
